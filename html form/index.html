<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Call </title>
</head>
<body>
    <div class="container">
        <h1>Book a Call</h1>
        <p>Book a call slot and our representative will call you within 1hr of selected time</p>

        <div class="in1">
            <h3>Name:</h3>
            <input type="text" name="name" class="input1" placeholder="Enter Your Name">
        </div>
        <div class="in1">
            <h3>Email:</h3>
            <input type="text" name="email" class="input1" placeholder="Enter Your Email-ID">
        </div>
        <div class="in1">
            <h3>Phone:</h3>
            <input type="text" name="phone" class="input1" placeholder="Enter Phone No.">
        </div>
        <div class="in1">
            <h3>Time for Call:</h3>
            <div class="wrapper">
                <input type="date" name="time-for-call"  class="select">
                <select name="select" id="select1">
                    <option value="11">11:00</option>
                    <option value="11">12:00</option>
                    <option value="11">13:00</option>
                    <option value="11">14:00</option>
                    <option value="11">15:00</option>
                    <option value="11">16:00</option>
                    <option value="11">17:00</option>
                    <option value="11">18:00</option>
                    <option value="11">19:00</option>
                </select>
            </div>
        </div>
        <div class="in1">
            <button type="submit">Get a call</button>
        </div>
    </div>
</body>
</html>
